<div class="well" *ngIf="!show">

  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>TruckNumber</th>
        <th>Name</th>
        <th>Mobile No.</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of driverdetailslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.truckno}}</td>
        <td>{{i.dname}}</td>
        <td>{{i.mobileno}}</td>
        <td>
          <button mat-raised-button (click)="deleteDriverDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <input #truckno type="text" value={{found.truckno}}>
  <input #dname type="text" value={{found.dname}}>
  <input #mobileno type="text" value={{found.mobileno}}>
  <button type="submit" class="btn btn-info" (click)="change(truckno.value,dname.value,mobileno.value)">Change</button>
  <button type="submit" class="btn btn-info" (click)="back()">Back</button>

</div>
