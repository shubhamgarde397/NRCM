<div class="well container" *ngIf="!show">
  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>Name</th>
        <th>Bank Name</th>
        <th>IFSC</th>
        <th>Acc No</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let i of Bankdetailslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.BankName}}</td>
        <td>{{i.IFSC}}</td>
        <td>{{i.Accno}}</td>
        <td>
          <button mat-raised-button (click)="deleteBankDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
