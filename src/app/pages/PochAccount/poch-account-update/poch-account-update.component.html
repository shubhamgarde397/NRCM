<div class="well container">

  <form [formGroup]="myFormGroup" (ngSubmit)="change(myFormGroup)" submitted=true enctype="multipart/form data"
    action="/">

    <!-- DATE-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="Date"> Date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="Date" class="form-control" formControlName="Date">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.Date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--DATE -->

    <!--NOP-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="nop"> Name of Party </label>
      </div>
      <div class="col-xs-3">
        <select id="nop" class="form-control " formControlName="nop">
          <option> {{nop}}</option>
          <option *ngFor="let own of regularpartylist">{{own.name}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.nop.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--NOP-->


    <!--Truckno-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="truckno"> Truckno </label>
      </div>

      <div class="col-xs-3">
        <select id="truckno" class="form-control " formControlName="truckno">
          <option>{{truckno}}</option>
          <option *ngFor="let i of regulartrucklist">{{i.regulartruck}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.truckno.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Truckno-->



    <!--Place-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="place"> Place </label>
      </div>

      <div class="col-xs-3">
        <select id="palce" class="form-control" formControlName="place">
          <option selected>{{place}}</option>
          <option *ngFor="let own of villagenamelist">{{own.village_name}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.place.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Place-->


    <!-- Amoount -->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="amt"> Bal Amount </label>
      </div>
      <div class="col-xs-3">
        <input type="text" id="amt" class="form-control" formControlName="amt">
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.amt.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>

    <!-- Amount -->

    <!--Payment Date-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="recDate"> Payment Date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="recDate" class="form-control" formControlName="recDate">
      </div>

    </div>
    <!--Payment DATE-->

    <!-- Check -->

    <div class="form-group row">

      <div class="col-xs-2">
        <label for="Check"> Check</label>
      </div>

      <div class="col-xs-3">
        <input type="checkbox" id="Check" class="form-control" formControlName="Check" style="zoom:1.5">
      </div>

    </div>

    <!--  Check-->

    <!--PaymentMode-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="pmode"> Payment Mode </label>
      </div>

      <div class="col-xs-3">
        <select id="pmode" class="form-control" formControlName="pmode">
          <option selected>{{pmode}}</option>
          <option>NEFT</option>
          <option>IMPS</option>
          <option>RTGS</option>
          <option>Cheque</option>
          <option>Cash</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.pmode.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--PaymentMode-->

    <!-- Total Amount -->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="tamt"> Total Amount </label>
      </div>
      <div class="col-xs-3">
        <input type="text" id="tamt" class="form-control" formControlName="tamt">
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.tamt.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>

    <!-- Total Amount -->

    <!--Comments-->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="Comment"> Comment </label>
      </div>
      <div class="col-xs-3">
        <input type="text" id="Comment" class="form-control" formControlName="Comment">
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.Comment.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>

    <!--Comments-->



    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>
  </form>



</div>
