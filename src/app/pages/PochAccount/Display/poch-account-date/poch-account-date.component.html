<div class="well container">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <select class="form-control " [(ngModel)]="DailyDataPartyName" (change)="find()">
        <option>Select Name</option>
        <option *ngFor="let mon of regularPartynamelist">{{mon.name}}</option>
      </select>
    </div>
    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="startDate" class="form-control" (change)="find()">

    </div>

    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="endDate" class="form-control" (change)="find()">
    </div>

  </div>

  <br/>
  <div *ngIf="!show && tabledata" class="row">
    <div class="col-lg-12">

      <h3 class="countData">{{DailyDataPartyName}} : {{count}}</h3>

      <table class="table" style="width:100%" align="center">
        <thead>
          <tr class="table-header">
            <th>Srno</th>
            <th>Date</th>
            <th>Name</th>
            <th>TruckNumber</th>
            <th>Place</th>
            <th>Amount</th>
            <th>Rec. Date</th>
            <th>Check</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let i of pochDataList;let j = index">
            <td>{{j+1}}</td>
            <td>{{i.Date|date:'dd-MM-yyyy'}}</td>
            <td>{{i.nop}}</td>
            <td>{{i.truckno}}</td>
            <td>{{i.place}}</td>
            <td>{{i.amt}}</td>
            <td>{{i.recDate|date:'dd-MM-yyyy'}}</td>
            <td *ngIf="i.Check">
              <i class="material-icons checkboxGreen">done</i>
            </td>
            <td *ngIf="!i.Check">
              <i class="material-icons checkboxRed">clear</i>
            </td>
            <td>
              <button mat-raised-button (click)="deletePochDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
                <i class="material-icons">delete_forever</i>
              </button>
            </td>
            <td>
              <button mat-raised-button (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
