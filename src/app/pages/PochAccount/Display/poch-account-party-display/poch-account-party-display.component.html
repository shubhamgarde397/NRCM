<div class="container-fluid ">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <select class="form-control " [(ngModel)]="nopid" (change)="find()">
        <option disabled>Select Name of Party</option>
        <option *ngFor="let i of regularpartylist" value={{i.name}}>{{i.name}}</option>
      </select>
    </div>

    <div class="col-xs-2">
      <button (click)="download()" class="btn btn-warning btn-sm btn-just-icon">
        <i class="material-icons" style="color:white">save_alt</i>
      </button>
    </div>

  </div>

  <div *ngIf="!show">
    <div class="row">
      <h3 class="countData" style="text-align: center"> {{nopid}} : {{count}}</h3>
    </div>
    <table class="table" style="width:100%" align="center">

      <thead>
        <tr class="table-header">
          <th>Srno</th>
          <th>Date</th>
          <th>Name</th>
          <th>TruckNumber</th>
          <th>Place</th>
          <th>Amount</th>
          <th>Rec. Date</th>
          <th>Check</th>
          <td>Balance</td>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let i of pochdetailslist;let j = index">
          <td>{{j+1}}</td>
          <td>{{i.Date|date:'dd-MM-yyyy'}}</td>
          <td>{{i.nop}}</td>
          <td>{{i.truckno}}</td>
          <td>{{i.place}}</td>
          <td>{{i.amt}}</td>
          <td>{{i.recDate|date:'dd-MM-yyyy'}}<br>{{i.paymentMode}} : {{i.tamt}}<br>{{i.Comment}}</td>
          <td *ngIf="i.Check">
            <i class="material-icons checkboxGreen">done</i>
          </td>
          <td *ngIf="!i.Check">
            <i class="material-icons checkboxRed">clear</i>
          </td>
          <td>{{i.balance}}</td>
          <td>
            <button mat-raised-button (click)="deletePochDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
              <i class="material-icons">delete_forever</i>
            </button>
          </td>
          <td>
            <button mat-raised-button (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
              <i class="material-icons">edit</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
