<div>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Whatsapp Contact</a>
      </div>
    </div>
  </nav>

  <div class="well">
    <div class="row">Enter Contact Number here</div>
    <div class="row">
      <div class="col-sm-3">
        <input type="number" [(ngModel)]="contact" placeholder="9766707061">
        <button class="btn btn-success"style="border-radius: 33px;"  (click)="sendMsg()"><i class="material-icons">
          whatsapp
          </i></button>

          <button class="btn btn-success"style="border-radius: 33px;"  (click)="sendMultiple()"><i class="material-icons">
            edit
            </i></button>
      </div>
        
        <div class="col-sm-3">
        <button style="width: 50%;height: 100%;" (click)="resetMsg()" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </div>
</div>
