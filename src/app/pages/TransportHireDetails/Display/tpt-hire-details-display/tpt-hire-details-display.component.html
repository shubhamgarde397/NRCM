<div class="container-fluid ">


  <div>
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="!show && tabledata">
    <table class="table" style="width:100%" align="center">
      <div *ngIf="showdate">
        {{name.value}}

      </div>
      <thead>
        <tr class="table-header">
          <th>Srno</th>
          <th>Date</th>
          <th>Party</th>
          <th>Truck No</th>
          <th>Place</th>
          <th>Hire Amount</th>
          <th>Advance Amount</th>
          <th>Balance</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let i of tpthirelist;let j = index">
          <td>{{j+1}}</td>
          <td>{{i.date|date:'dd-MM-yyyy'}}</td>
          <td>{{i.nameOfParty}}</td>
          <td>{{i.truckNo}}</td>
          <td>{{i.place}}</td>
          <td>{{i.hireAmount}}</td>
          <td>{{i.advance}}</td>
          <td>{{(i.hireAmount)-(i.advance)}}</td>
          <td>
            <button mat-raised-button (click)="deleteDailyDataDetails(i._id)" class="btn btn-danger btn-sm btn-just-icon delete">
              <i class="material-icons">delete_forever</i>
            </button>
          </td>

          <td>
            <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon edit">
              <i class="material-icons">edit</i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
