<div class="well container">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <select class="form-control " [(ngModel)]="DailyDataPartyName" (change)="find()">
        <option>Select Name</option>
        <option *ngFor="let mon of dailydatadetailsnamelist">{{mon.name}}</option>
      </select>
    </div>
    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="startDate" class="form-control" (change)="find()">

    </div>

    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="endDate" class="form-control" (change)="find()">
    </div>
  </div>

  <br/>
  <div *ngIf="!show && tabledata" class="row">
    <div class="col-lg-12">
      <h3>{{DailyDataPartyName}} : {{count}}</h3>
      <table class="table" style="width:100%" align="center">


        <thead>
          <tr class="table-header">
            <th>Srno</th>
            <th>Date</th>
            <th>Truck No</th>
            <th>From Party Name</th>
            <th>Place</th>
            <th>Hire Amount</th>
            <th>Advance Amount</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let i of dailydatalist;let j = index">
            <td>{{j+1}}</td>
            <td>{{i.Date|date:'dd-MM-yyyy'}}</td>
            <td>{{i.TruckNo}}</td>
            <td>{{i.nofp}}</td>
            <td>{{i.Dest}}</td>
            <td>{{i.hamt}}</td>
            <td>{{i.advamt}}</td>

            <td>
              <button mat-raised-button (click)="deleteDailyDataDetails(i._id)" class="btn btn-danger btn-sm btn-just-icon delete">
                <i class="material-icons">delete_forever</i>
              </button>
            </td>

            <td>
              <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon edit">
                <i class="material-icons">edit</i>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
