<div class="well" *ngIf="!show">

  <input type="text" [(ngModel)]="data" (input)="newData()">

  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>TruckNumber</th>
        <th>Account Details</th>
        <th *ngIf="role==1||role==2">Delete</th>
        <th>Update</th>
        <th *ngIf="role==1||role==2"> View</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of truckdetailslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.truckno}}</td>
        <td>
          <ul *ngFor="let k of i.accountDetails">
            <li>{{k.accountName}} : {{k.bankName}}</li>
            <li>{{k.accountNumber}}</li>
            <li>{{k.ifsc}}</li>
            <hr>
          </ul>
        </td>
        <td *ngIf="role==1||role==2">
          <button mat-raised-button (click)="delete(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i,j)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
        <td *ngIf="role==1||role==2">
          <button mat-raised-button type="button" (click)="view(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
