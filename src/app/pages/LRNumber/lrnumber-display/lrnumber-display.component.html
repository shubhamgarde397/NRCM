<div class="well " *ngIf="!show">

  <div class="row" style="text-align: center">
    <span style="font-weight:bold;font-size: 20px;">Total : {{fullCount}} :: Not Recieved : {{notRecievedCount}}</span>
    <div class="well container">

      <form [formGroup]="myFormGroup" (ngSubmit)="getDetails(myFormGroup)" submitted=true action="/" name="myform"
        id="myform">
        <div class="row">
          <div class="col-sm-1">
            <span style="font-weight: bold">Lrno</span>
            <input type="radio" id="twotypes" class="form-control radio-buttons" name="twotypes"
              formControlName="twotypes" value="lrno" (click)="check()">
          </div>

          <div class="col-sm-1">
            <span style="font-weight: bold">Date</span>
            <input type="radio" id="twotypes" class="form-control radio-buttons" name="twotypes"
              formControlName="twotypes" value="date" (click)="check()">
          </div>
        </div>
        <div class="row">
          <div class="form-group row">
            <div class="col-xs-2">
              <input type="text" id="lrno" class="form-control" formControlName="lrno" placeholder="LRNO"
                disabled="twotypes=='date'">
            </div>
            <div class="col-xs-2">
              <b>OR</b>
            </div>

            <div class="col-xs-2">
              <label for="Date">Start Date</label>
            </div>

            <div class="form-group col-xs-2" align="center">
              <input type="date" #startdate class="form-control" formControlName="startDate"
                disabled="twotypes=='lrno'">
            </div>


            <div class="col-xs-2">
              <label for="Date">End Date</label>
            </div>

            <div class="form-group col-xs-2" align="center">
              <input type="date" #enddate class="form-control" formControlName="endDate"
                [disabled]="myFormGroup.value.twotypes=='lrno'">
            </div>
          </div>
          <!--DATE -->
        </div>
        <div class="row">
          <div class="form-group" class="col-xs-1">
            <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
              <i class="material-icons">send</i>
            </button>
          </div>

        </div>
      </form>



    </div>
  </div>

  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>LRNO</th>
        <th>Date</th>
        <th>Name of Party</th>
        <th>TruckNo</th>
        <th>Place</th>
        <th>Recieved Date</th>
        <th>Check</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of lrdetails;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.lrno}}</td>
        <td>{{i.date|date:'dd-MM-yyyy'}}</td>
        <td>{{i.nameOfParty}}</td>
        <td>{{i.truckNo}}</td>
        <td>{{i.place}}</td>
        <td>{{i.recDate|date:'dd-MM-yyyy'}}</td>
        <td *ngIf="i.Check">
          <i class="material-icons checkboxGreen">done</i>
        </td>
        <td *ngIf="!i.Check">
          <i class="material-icons checkboxRed">clear</i>
        </td>
        <td>
          <button mat-raised-button (click)="delete(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="well" *ngIf="show">
  <router-outlet></router-outlet>
</div>
