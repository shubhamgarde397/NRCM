<div class="well container">

  <form [formGroup]="myFormGroup" (ngSubmit)="change(myFormGroup)" submitted=true enctype="multipart/form data" action="/"
    name="myform" id="myform">
    <!-- DATE-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="Date"> Date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="date" class="form-control" formControlName="date">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--DATE -->

    <!-- LRNO-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="lrno"> lrno</label>
      </div>

      <div class="col-xs-3">
        <input type="number" id="lrno" class="form-control" formControlName="lrno" placeholder="LRNO">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.lrno.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--LRNO -->

    <!--NOP-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="nameOfParty"> Name of Party </label>
      </div>
      <div class="col-xs-3">
        <select id="nameOfParty" class="form-control " formControlName="nameOfParty">
          <option>{{nameOfParty}}</option>
          <option *ngFor="let i of gstdetailslist">{{i.name}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.nameOfParty.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--NOP-->
    <!--Truckno-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="truckno"> Truckno </label>
      </div>

      <div class="col-xs-3">
        <select id="truckNo" class="form-control " formControlName="truckNo">
          <option>{{truckNo}}</option>
          <option *ngFor="let i of ownerdetailslist">{{i.truckno}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.truckNo.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Truckno-->
    <!--Place-->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="place"> Place </label>
      </div>
      <div class="col-xs-3">

        <select id="place" class="form-control" formControlName="place">
          <option selected>{{place}}</option>
          <option *ngFor="let i of villagelist">{{i.village_name}}</option>
        </select>
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.place.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--place-->

    <!--Payment Date-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="recDate"> Payment Date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="recDate" class="form-control" formControlName="recDate">
      </div>

    </div>
    <!--Payment DATE-->

    <!-- Check -->

    <div class="form-group row">

      <div class="col-xs-2">
        <label for="Check"> Check</label>
      </div>

      <div class="col-xs-3">
        <input type="checkbox" id="Check" class="form-control" formControlName="Check" style="zoom:1.5">
      </div>

    </div>

    <!--  Check-->

    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>

  </form>



</div>
