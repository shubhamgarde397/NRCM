<div class="well" *ngIf="!show">
    <button class="btn btn-danger" (click)="refresh()"><i class="material-icons">undo</i></button>
    <table class="table" style="width:100%" align="center">

        <thead class="table-header">
            <tr>
                <th>Srno</th>
                <th>Name</th>
                <th>GST Number</th>
                <th>Destination</th>
                <th>Type</th>
                <th>Account</th>
                <th>Address</th>
                <th>Cities</th>
                <th>Options</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let i of gstdetailslist;let j = index">
                <td>{{j+1}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gst}}</td>
                <td>{{i.dest}}</td>
                <td>{{i.partyType}}</td>
                <td>{{i.accNo}}</td>
                <td>{{i.addr1}},{{i.addr2}}</td>
                <td><ul *ngFor="let j of i.cities"><li>{{j}}</li></ul></td>
                <td>
                    <button mat-raised-button (click)="deleteGSTDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
                        <i class="material-icons">delete_forever</i>
                    </button>
                    <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="show">
    <router-outlet></router-outlet>
</div>
