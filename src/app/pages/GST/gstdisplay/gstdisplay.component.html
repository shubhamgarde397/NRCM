<div class="well" *ngIf="!show">
    <button class="btn btn-danger" (click)="refresh()"><i class="material-icons">undo</i></button>
    <input type="checkbox" id="contact" class="form-control" [(ngModel)]="notall">
    <table class="table" style="width:100%" align="center">

        <thead class="table-header">
            <tr>
                <th>Srno</th>
                <th>Name</th>
                <th>GST Number<br>Email</th>
                <!-- <th>Rent</th> -->
                <th>Destination<br>Contact</th>
                <th>Type</th>
                <th>Address</th>
                <th>Cities</th>
                <th>Show</th>
                <th>Options</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let i of gstdetailslist;let j = index">
                <td>{{j+1}}</td>
                <td>{{i.name}}:{{i.shortName}}</td>
                <td>{{i.gst}}<br>
                <ul>
                    <li *ngFor="let ii of i.email" (click)="copyEmail(ii)">{{ii}}</li>
                </ul>
            </td>
                <!-- <td>
                    <div *ngFor="let ii of i.load">
                        <div *ngFor="let key of objectKeys(ii)">
                          <h4><u>{{key}}</u></h4>
                          <span *ngFor="let key2 of objectKeys(ii[key])">
                            {{key2}}:{{ii[key][key2]|json}}
                          </span>
                        </div>
                      </div>
                </td> -->
                <td>{{i.dest}}<br>
                        <ul *ngFor="let k of i.contact">
                            <li>{{k}}</li>
                        </ul>
                </td>
                <td>{{i.partyType}}-{{i.accNo}}</td>
                <td>{{i.addr1}},{{i.addr2}}</td>
                <td><ul *ngFor="let j of i.cities"><li>{{j}}</li></ul></td>
                <td>{{i.show}}</td>
                <td>
                    <button mat-raised-button (click)="deleteGSTDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
                        <i class="material-icons">delete_forever</i>
                    </button>
                    <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="show">
    <router-outlet></router-outlet>
</div>
