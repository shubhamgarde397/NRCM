<div class="well">
  <form [formGroup]="myFormGroup" (ngSubmit)="storeGstDetailsData(myFormGroup)" submitted=true
    enctype="multipart/form data" action="/">

    <div class="form-group row">
      <div class="col-xs-3">
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.name.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-3">
        <input type="text" id="gst_no" class="form-control" formControlName="gst_no" placeholder="GST No">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.gst_no.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>




    <div class="form-group row">
      <div class="col-xs-3">
        <select id="village" class="form-control" formControlName="village">
          <option selected>Select Place</option>
          <option *ngFor="let own of villagenamelist">{{own.village_name}}</option>
        </select>
      </div>
      <div class="col-xs-3">
        <div [hidden]="myFormGroup.controls.village.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>
  </form>



</div>
