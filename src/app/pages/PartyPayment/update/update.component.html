<div class="well" *ngIf="!show">

  <table class="table" style="width:100%" align="center">

      <thead class="table-header">
          <tr>
              <th>Srno</th>
              <th>Date</th>
              <th>Truckno</th>
              <th>TB Date</th>
              <th>Delete</th>
          </tr>
      </thead>


      <tbody>
          <tr *ngFor="let i of loadingDate;let j = index">
              <td>{{j+1}}</td>
              <td>{{i.split('_')[1]}}</td>
              <td>{{i.split('_')[3]}}</td>
              <td>{{i.split('_')[2]}}</td>
              <td>
                  <button mat-raised-button (click)="delete(j)" class="btn-danger btn-sm btn-just-icon">
                      <i class="material-icons">delete_forever</i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
