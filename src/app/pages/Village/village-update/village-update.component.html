<div class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="change(myFormGroup)" submitted=true enctype="multipart/form data" action="/"
    name="myform" id="myform">
    <!-- value is not going in ts file    ,nopid.value-->

    <!--Name-->
    <div class="form-group row">

      <div class="col-xs-3">
        <input type="text" id="village_name" class="form-control" formControlName="village_name" placeholder="Village Name">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.village_name.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Name-->

       <!--Name-->
       <div class="form-group row">

        <div class="col-xs-3">
          <input type="text" id="shortName" class="form-control" formControlName="shortName" placeholder="Short Name">
        </div>
        <div class="col-xs-2">
          <div [hidden]="myFormGroup.controls.shortName.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>
      <!--Name-->



    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>

  </form>



</div>
