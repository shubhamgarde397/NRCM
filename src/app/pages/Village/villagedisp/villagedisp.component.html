<div class="well" *ngIf="!show">
  <button class="btn btn-danger" (click)="refresh()"><i class="material-icons">undo</i></button>
  <table class="table display nowrap" style="width:100%" align="center" id="example">
    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>Village Name</th>
        <th *ngIf="role==1||role==2">Delete</th>
        <th>Update</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of villageslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.village_name}}</td>
        <td *ngIf="role==1||role==2">
          <button mat-raised-button (click)="deleteVillageDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
