<div class="well" *ngIf="!show">

    <input type="text" [(ngModel)]="data" (input)="newData()">

    <table class="table" style="width:100%" align="center">

        <thead>
            <tr class="table-header">
                <th>Srno</th>
                <th>TruckNumber</th>
                <th>Owner Name</th>
                <th>PAN</th>
                <th>Mobile No.</th>
                <th>Delete</th>
                <th>Update</th>
                <th>Lambda</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let i of ownerdetailslist;let j = index">
                <td>{{j+1}}</td>
                <td>{{i.truckno}}</td>
                <td>{{i.oname}}</td>
                <td>{{i.pan}}</td>
                <td>{{i.mobileno}}{{i.lambda}}</td>
                <td>
                    <button mat-raised-button (click)="deleteOwnerDetails(i._id)"
                        class="btn-danger btn-sm btn-just-icon">
                        <i class="material-icons">delete_forever</i>
                    </button>
                </td>
                <td>
                    <button mat-raised-button type="button" (click)="showDatabyid(i)"
                        class="btn-primary btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
                <td>
                    <button mat-raised-button (click)="movetoLambda(i)" *ngIf="i.lambda!=='true'"
                        class="btn-warning btn-sm btn-just-icon">
                        <i class="material-icons">add</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="show">
    <router-outlet></router-outlet>
</div>
