<div class="well container">
  <form [formGroup]="myFormGroup" (ngSubmit)="store(myFormGroup)" submitted=true enctype="multipart/form data"
    action="/">
    <div class="row">
      <div class="col-sm-10">
        <!-- DATE-->

        <div class="form-group row">

          <div class="col-xs-2">
            <label for="Date"> Date</label>
          </div>

          <div class="col-xs-3">
            <input type="date" id="Date" class="form-control" formControlName="Date">
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.Date.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!--DATE -->

        <!--NOP-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="nop"> Name of Party </label>
          </div>

          <div class="col-xs-3">
            <select id="nop" class="form-control " formControlName="nop">
              <option>Name of Party</option>
              <option *ngFor="let own of regularpartylist;let j=index;" value={{own._id}}>{{own.name}}</option>
            </select>
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.nop.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!--NOP-->

        <!--Truckno-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="truckno"> Truckno </label>
          </div>

          <div class="col-xs-3">
            <select id="truckno" class="form-control " formControlName="truckno">
              <option> Truck No</option>
              <option *ngFor="let i of regulartrucklist;let j=index;" value={{i._id}}>{{i.regulartruck}}</option>
            </select>
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.truckno.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!--Truckno-->

        <!--Place-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="place"> Place </label>
          </div>

          <div class="col-xs-3">
            <select id="palce" class="form-control" formControlName="place">
              <option selected>Select Place</option>
              <option *ngFor="let own of villagenamelist" value="{{own._id}}">{{own.village_name}}</option>
            </select>
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.place.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!--Place-->

        <!-- Amoount -->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="hireamt"> Hire Amount </label>
          </div>

          <div class="col-xs-3">
            <input type="number" id="hireamt" class="form-control" formControlName="hireamt" [(ngModel)]="hireamount"
              (change)="pendingAmountCalculate()">
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.hireamt.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!-- Amount -->

        <!-- Advance -->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="advance"> Advance </label>
          </div>

          <div class="col-xs-3">
            <input type="number" id="advance" class="form-control" formControlName="advance" [(ngModel)]="advanceamount"
              (change)="pendingAmountCalculate()">
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.advance.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!-- Advance -->

        <!-- Amount Pending -->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="pending_amount"> Pending Amount </label>
          </div>

          <div class="col-xs-3">
            <input type="number" id="pending_amount" class="form-control" formControlName="pending_amount"
              [(ngModel)]="pendingAmount">
          </div>

          <div class="col-xs-1">
            <div [hidden]="myFormGroup.controls.pending_amount.valid">
              <font color="red">
                <span class="glyphicon glyphicon-remove"></span>
              </font>
            </div>
          </div>

        </div>
        <!-- Amount Pending -->

        <!--Payment Date-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="adv_recDate"> Advance Payment Date</label>
          </div>

          <div class="col-xs-3">
            <input type="date" id="adv_recDate" class="form-control" formControlName="adv_recDate">
          </div>

        </div>
        <!--Payment DATE-->

        <!-- Check -->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="adv_Check"> Advance Check</label>
          </div>

          <div class="col-xs-1">
            <input type="checkbox" id="adv_Check" class="form-control" formControlName="adv_Check">
          </div>

        </div>
        <!--  Check-->
        <!--Payment Date-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="poch_givenDate"> Poch Given Date</label>
          </div>

          <div class="col-xs-3">
            <input type="date" id="poch_givenDate" class="form-control" formControlName="poch_givenDate">
          </div>

        </div>
        <!--Payment DATE-->

        <!-- Check -->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="poch_Check"> Poch Check</label>
          </div>

          <div class="col-xs-1">
            <input type="checkbox" id="poch_Check" class="form-control" formControlName="poch_Check">
          </div>

        </div>
        <!--  Check-->

        <!--Payment Date-->
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="cash_recDate"> Poch Cash Received Date</label>
          </div>

          <div class="col-xs-3">
            <input type="date" id="cash_recDate" class="form-control" formControlName="cash_recDate">
          </div>

        </div>
        <!--Payment DATE-->

        <div class="row">

          <div class="form-group" class="col-xs-2"></div>

          <div class="form-group" class="col-xs-1">
            <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
              <i class="material-icons">send</i>
            </button>
          </div>

          <div *ngIf="!submitted" class="col-xs-1">
            <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
              <i class="material-icons">undo</i>
            </button>
          </div>

          <div *ngIf="submitted" class="col-xs-1">
            <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
              <i class="material-icons">add</i>
            </button>
          </div>

        </div>
      </div>
      <div class="col-sm-2">
        <span class="fullCount">{{fullCount}}</span>
      </div>
    </div>
  </form>
</div>
