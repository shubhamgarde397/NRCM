<div *ngIf="isLoginSuccess==='true'">
  <router-outlet></router-outlet>
</div>


<div class="container-fluid home" *ngIf="isLoginSuccess==='false'">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-4">
        Nitin Roadways And Cargo Movers</div>
      <div>New update coming soon!</div>
    </div>
  </div>
  <div class="row ">
    <div class="col-xs-12" id="main">
      <form [formGroup]="myFormGroup" (ngSubmit)="login(myFormGroup)" submitted=true enctype="multipart/form data"
        action="/" name="myform" id="myform" class="form-horizontal">

        <div class="form-group">
          <div
            class="col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-6 col-xlg-2">
            <input type="text" class="form-control input" placeholder="Username" formControlName="username" required />
          </div>
          <div [hidden]="myFormGroup.controls.username.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-5 col-lg-4 col-lg-offset-6 col-xlg-2">
            <input type="password" class="form-control input" placeholder="Password" formControlName="password"
              required />
          </div>
          <div [hidden]="myFormGroup.controls.password.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-5 col-lg-4 col-lg-offset-6 col-xlg-2">
            <select id="financialYear" class="form-control" formControlName="financialYear">
              <option selected>Select Year</option>
              <option>2018-2019 (April-March)</option>
              <option>2019-2020 (April-March)</option>
            </select>
          </div>
          <div [hidden]="myFormGroup.controls.financialYear.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>


        <div class="form-group">
          <button type="submit"
            class="btn btn-primary col-xs-4 col-xs-offset-4 col-sm-5 col-sm-offset-4 col-md-5 col-lg-4 col-lg-offset-6 col-xlg-2">
            <i class="material-icons">lock_open</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
