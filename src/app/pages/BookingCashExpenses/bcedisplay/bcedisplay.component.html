<div class="well container">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <select class="form-control " [(ngModel)]="name" (change)="find()">
        <option selected>Select Name</option>
        <option *ngFor="let gst of gstdetailslist" value={{gst.name}}>{{gst.name}}...{{gst.dest}}</option>
        <!-- <option *ngFor="let mon of gstdetailslist">{{mon.name}}</option> -->
      </select>
    </div>
    <div class="col-sm-3" align="center">
      <h2>{{count|json}}</h2>
    </div>
  </div>

  <br/>
  <div *ngIf="!show && tabledata" class="row">
    <div class="col-lg-12">
      <table class="table" style="width:100%" align="center">

        <thead align="center" style="font-weight: bold">
          <tr class=table-header>
            <th>Srno</th>
            <th>Date</th>
            <th>Truck No</th>
            <th>LRNO</th>
            <th>Place</th>
            <th>Hire Amount</th>
            <th>Payment</th>
            <th>Balance</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>

        <tbody align="center">
          <tr *ngFor="let i of bookingnamelist;let j = index">
            <td>{{j+1}}</td>
            <td>{{i.date|date: 'dd-MM-yyyy'}}</td>
            <!-- |date: 'dd/MM/yyyy'}}</td> -->
            <td>{{i.truckNo}}</td>
            <td>{{i.lrno}}</td>
            <td>{{i.place}}</td>
            <td>{{i.hireAmount}}</td>
            <td>{{i.Payment}}</td>
            <td>{{i.balance}}</td>
            <td>
              <button mat-raised-button (click)="delete(i)" class="btn-danger btn-sm btn-just-icon">
                <i class="material-icons">delete_forever</i>
              </button>
            </td>
            <td>
              <button mat-raised-button type="button" (click)="showDatabyid(i,i.lrno)" class="btn-primary btn-sm btn-just-icon">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
