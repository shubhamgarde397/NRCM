<div class="well" *ngIf="!show">

  <input type="text" [(ngModel)]="data" (input)="newData()">

  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>Owner Name</th>
        <th>PAN</th>
        <th>Contact</th>
        <th *ngIf="role==1||role==2">Delete</th>
        <th>Update</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of personaldetailslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.name}}</td>
        <td>{{i.pan}}</td>
        <td>
          <ul *ngFor="let k of i.contact">
            <li>{{k}}</li>
          </ul>
        </td>

        <td *ngIf="role==1||role==2">
          <button mat-raised-button (click)="delete(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
