<div class="well">
<div class="row">
    <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="selectedOption" (change)="setOptionValues()">
            <option disabled>Select Option</option>
            <option *ngFor="let i of options" value={{i.value}}>{{i.viewValue}}</option>
          </select>
    </div>
</div>

<div class="well" *ngIf="buttonOption==='1'">
    <div class="row">
        <div class="col-sm-4">
    <select class="form-control" [(ngModel)]="selectedMY" (change)="getData('')">
        <option disabled>Select Option</option>
        <option *ngFor="let i of buttons" value={{i.index}}>{{i.viewValue}}</option>
      </select>
    </div>
</div>
<div class="well">
    <div class="row">
        <div class="col-sm-2" *ngFor="let i of emptyData">
<button class="btn btn-warning" (click)="downloadPanReport(i)">{{i._id}} : {{i.sum}}</button>
        </div>
    </div>
</div>
</div>


<div class="row" *ngIf="buttonOption==='2'">
   
<div class="well">
    <div class="row">
        <div class="col-sm-2" *ngFor="let i of emptyData">
<button style="margin: 5px;" class="btn btn-warning" (click)="downloadPanReport(i,6)">{{i._id}} : {{i.sum}}</button>
        </div>
    </div>
</div>
</div>

<div class="row" *ngIf="buttonOption==='3'">
   
    <div class="well">
        <div class="row">
            <div class="col-sm-2" *ngFor="let i of emptyData">
    <button style="margin: 5px;" class="btn btn-warning" (click)="downloadContactReport(i)">{{i._id}} : {{i.sum}}</button>
            </div>
        </div>
    </div>
    </div>
</div>
