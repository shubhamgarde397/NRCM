<div class="well">
<div class="row">
    <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="selectedOption" (change)="setOptionValues()">
            <option disabled>Select Option</option>
            <option *ngFor="let i of options" value={{i.value}}>{{i.viewValue}}</option>
          </select>
    </div>
</div>

<div class="well" *ngIf="buttonOption==='1'">
    <div class="row">
        <div class="col-sm-4">
    <select class="form-control" [(ngModel)]="selectedMY" (change)="getData('')">
        <option disabled>Select Option</option>
        <option *ngFor="let i of buttons" value={{i.index}}>{{i.viewValue}}</option>
      </select>
    </div>
</div>
<div class="well">
    <div class="row">
        <div class="col-sm-2" *ngFor="let i of emptyData">
<button class="btn btn-warning" (click)="downloadPanReport(i)">{{i._id}} : {{i.sum}}</button>
        </div>
    </div>
</div>
</div>


<div class="row" *ngIf="buttonOption==='2'">
   
<div class="well">
    <div class="row">
        <div class="col-sm-2" *ngFor="let i of emptyData">
<button style="margin: 5px;" class="btn btn-warning" (click)="downloadPanReport(i,6)">{{i._id}} : {{i.sum}}</button>
        </div>
    </div>
</div>
</div>

<div class="row" *ngIf="buttonOption==='3'">
   
    <div class="well">
        <div class="row">
            <div class="col-sm-2" *ngFor="let i of emptyData">
    <button style="margin: 5px;" class="btn btn-warning" (click)="downloadContactReport(i)">{{i._id}} : {{i.sum}}</button>
            </div>
        </div>
    </div>
    </div>

    <div class="well" *ngIf="buttonOption==='4'">
        <div class="row">
            <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="truckid" (change)="selectDatesNow()">
            <option disabled>Select Option</option>
            <option *ngFor="let i of trucks" value={{i._id}}>{{i.truckno}}</option>
          </select>
        </div>
    </div>
    <div class="well" *ngIf="selectDate">
        <div class="row">
            <div class="col-sm-3">Loading From<input type="date" class="form-control" [(ngModel)]="fdate"></div>
            <div class="col-sm-3">Loading To<input type="date" class="form-control" [(ngModel)]="tdate"></div>
            <div class="col-sm-3"><button class="btn btn-danger" (click)="getAllTruckData()">Get</button></div>
        </div>
    </div>
    <div class="well" *ngIf="showTable">
        {{Selectedtruckno}}
        <div class="btn btn-warning" (click)="getTruckPaymentPDFComplex()">PDF!</div>
        <table class="table">
            <thead>
              <tr>
                <th>Srno</th>
                <th>Loading Date</th>
                <th>TruckNo</th>
                <th>Balance</th>
                <th>PaymentDate</th>
                <th>PaymentAmt</th>
                <!-- <th>Comments</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ii of truckAllData;let jj=index;">
                <td>{{jj+1}}</td>
                <td>{{ii.loadingDate|date:'dd-MM-yyyy'}}</td>
                <td>{{ii.balance}}</td>
                <td>{{ii.actualPaymentDate}}</td>
                <td>{{ii.actualPaymentAmount}}</td>
                <!-- <td><input type="text" placeholder="Comments" id="comment_{{jj}}"></td> -->
              </tr>
            </tbody>
          </table>
    </div>
    </div>
</div>
