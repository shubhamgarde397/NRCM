<div class="well container">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="selectedDate">
      <button class="btn btn-warning" (click)="find()">Find</button>
      <button class="btn btn-danger" (click)="download()">PDF</button>
    </div>

    <div class="col-xs-10" style="text-align: center">
      {{balanceDate}}
      <table class="table" style="width:100%" align="center">

        <thead class="table-header">
          <tr>
            <th>Srno</th>
            <th>Today Date</th>
            <th>Date</th>
            <th>Truckno</th>
            <th>Amount</th>
            <th>PgNo</th>
            <th>AccountNo-IFSC</th>
            <th>Account Name</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let i of balanceDate;let j = index">
            <td>{{j+1}}</td>
            <td>{{i.todayDate}}</td>
            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.date}}</li>
              </ul>
            </td>

            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.truckno}}</li>
              </ul>
            </td>

            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.amount}}</li>
              </ul>
            </td>
            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.pageno}}</li>
              </ul>
            </td>
            <td>{{i.accountNumber}}-{{i.ifsc}}</td>
            <td>{{i.accountName}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <br />

</div>
