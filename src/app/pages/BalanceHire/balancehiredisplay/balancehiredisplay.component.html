<div class="well container">
  <div class="row">
    <div class="form-group col-xs-2" align="center">
      <input type="date" [(ngModel)]="selectedDate">
      <button class="btn btn-warning" (click)="find()">Find</button>
      <button class="btn btn-danger" (click)="download()" *ngIf="role==1||role==2">PDF</button>
    </div>

    <div class="col-xs-10" style="text-align: center">
      <table class="table" style="width:100%" align="center">

        <thead class="table-header">
          <tr>
            <th>Srno</th>
            <th>Today Date</th>
            <th>Date</th>
            <th>Truckno</th>
            <th>Amount</th>
            <th>PgNo</th>
            <th>AccountNo-IFSC</th>
            <th>Account Name</th>
            <th>Delete</th>
            <th *ngIf="role==1||role==2">Edit</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let i of balanceDate;let j = index"
            [ngStyle]="{'color': i.comments==='cancel' ? 'red' : 'black' }">
            <td>{{j+1}}</td>
            <td>{{i.todayDate}}</td>
            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.date}}</li>
              </ul>
            </td>

            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.truckno}}</li>
              </ul>
            </td>

            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.amount}}</li>
              </ul>
            </td>
            <td>
              <ul *ngFor="let k of i.truckData">
                <li>{{k.pageno}}</li>
              </ul>
            </td>
            <td>{{i.accountNumber}}-{{i.ifsc}}</td>
            <td>{{i.accountName}}</td>
            <td *ngIf="i.comments===''">
              <button mat-raised-button (click)="deleteBH(i)" class="btn-danger btn-sm btn-just-icon">
                <i class="material-icons">delete_forever</i>
              </button>
            </td>
            <td *ngIf="i.comments==='cancel'">
              <button mat-raised-button type="button" (click)="deleteBH(i)" class="btn-primary btn-sm btn-just-icon">
                <i class="material-icons">add</i>
              </button>
            </td>
            <td>
              <button mat-raised-button type="button" (click)="showDatabyid(i,j)"
                class="btn-primary btn-sm btn-just-icon" *ngIf="role==1||role==2">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <br />

</div>
