<div class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="saveBalanceHire(myFormGroup)" enctype="multipart/form data" action="/">

    <div class="col-lg-12">
      <button mat-raised-button type="button" (click)="leftRight('back')"
        class="btn btn-danger btn-sm btn-just-icon delete">
        Back
      </button><button mat-raised-button type="button" (click)="leftRight('ahead')"
        class="btn btn-primary btn-sm btn-just-icon delete">
        Ahead
      </button>
    </div>
<div class="row">
    <div class="col-sm-6"><h3>{{today|date:'dd-MM-yyyy'}}</h3></div>
    <div class="col-sm-6"><h4 *ngIf="totalCount>0">Total Count : {{totalCount}}</h4></div>
  </div>
    <!-- TruckDate -->
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="date" id="truckDate" class="form-control" formControlName="truckDate" [(ngModel)]="truckDate"
          placeholder="2020-01-20">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.truckDate.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!-- TruckDate -->

    <!-- TrucknO -->

    <div class="form-group row">
      <div class="col-xs-3">
        <input type="text" list="cars" class="form-control" formControlName="truckno" [(ngModel)]="truckno"
          placeholder="TN02 AB 2045" />
        <datalist id="cars">
          <option *ngFor="let i of trucklist">{{i.truckno}}</option>
        </datalist>
      </div>

      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.truckno.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!-- TrucknO -->

    <!-- Amount -->
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="number" id="amount" class="form-control" formControlName="amount">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.amount.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!-- Amount -->

    <!-- PageNo -->
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="number" id="pageno" class="form-control" formControlName="pageno" placeholder="Page Number">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.pageno.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!-- PageNo -->

    <div class="form-group row">
      <div class="col-sm-1">
        <button type="button" (click)="addtrucks()">Add</button>
      </div>
      <div class="col-sm-6">
        <table class="table table-bordered">
          <tr>
            <th>Srno</th>
            <th>Date</th>
            <th>TruckNo</th>
            <th>Page No</th>
            <th>Amount</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let i of truckArray;let j = index;">
            <td>{{j+1}}</td>
            <td>{{i.date|date:'dd-MM-yyyy'}}</td>
            <td>{{i.truckno}}</td>
            <td>{{i.pageno}}</td>
            <td>{{i.amount}}</td>
            <td><button (click)="deleteRow(j)">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="form-group" class="col-xs-2">
        <button type=" submit" class="btn btn-primary" [disabled]='truckArray.length==0'>
          <i class="material-icons">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
