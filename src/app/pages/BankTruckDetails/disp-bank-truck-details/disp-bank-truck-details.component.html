<div class="well" *ngIf="!show">

  <table class="table" style="width:100%" align="center">

    <thead>
      <tr class="table-header">
        <th>Srno</th>
        <th>TruckNumber</th>
        <th>Owner Name</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let i of truckbankdetailslist;let j = index">
        <td>{{j+1}}</td>
        <td>{{i.truckno}}</td>
        <td>{{i.accountname}}</td>

        <td>
          <button mat-raised-button (click)="deleteBankTruckDetails(i._id)" class="btn-danger btn-sm btn-just-icon">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="show">
  <router-outlet></router-outlet>
</div>
