<div class="well">
  <form [formGroup]="myFormGroup" (ngSubmit)="storeTurnBookData(myFormGroup)" submitted=true
    enctype="multipart/form data" action="/">

    <!-- DATE-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="date"> date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="date" class="form-control" formControlName="date">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--DATE -->

    <!--Truckno-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="truckNo"> Truckno </label>
      </div>

      <div class="col-xs-3">
        <select id="truckNo" class="form-control " formControlName="truckNo">
          <option> Truck No</option>
          <option *ngFor="let i of trucklist">{{i}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.truckNo.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Truckno-->

    <!--Hire Amount-->
    <div class="form-group row">

      <div class="col-xs-1">
        <label for="hireAmount"> Hire Amount </label>
      </div>

      <div class="col-xs-6">
        <input type="text" list="cars" class="form-control" formControlName="hireAmount" />
        <datalist id="cars">
          <option *ngFor="let i of hireExtendingMoney">{{i}}</option>
        </datalist>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.hireAmount.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--HireAmount-->


    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>
  </form>



</div>
