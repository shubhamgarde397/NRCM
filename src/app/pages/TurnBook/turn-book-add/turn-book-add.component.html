<div class="well">
  <form [formGroup]="myFormGroup" (ngSubmit)="storeTurnBookData(myFormGroup)" submitted=true
    enctype="multipart/form data" action="/">

    <!-- DATE-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="date"> date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="turnbookDate" class="form-control" formControlName="turnbookDate">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.turnbookDate.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--DATE -->

    <!--Truckno-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="truckNo"> Truckno </label>
      </div>

      <div class="col-xs-3">
        <!-- <input type="text" list="cars" class="form-control" formControlName="truckNo" [(ngModel)]="trucknoid"
          (change)="findtruckdetails()" id="truckNoone" />
        <datalist id="cars">
          <option *ngFor="let i of truckdetailslist;let j = index;">{{j+1}}.) {{i.truckno}}</option>
        </datalist> -->

        <select class="form-control" id="partyType" formControlName="truckNo" [(ngModel)]="trucknoid"
          (change)="findtruckdetails()" id="truckNoone" *ngIf="!manualTruck">
          <option value="Other+">Other</option>
          <option *ngFor="let i of truckdetailslist;let j = index;" value={{i._id}}+{{i.truckno}}>{{i.truckno}}</option>
        </select>

        <input type="text" *ngIf="manualTruck" class="form-control" [(ngModel)]="trucknoM" formControlName="trucknoM">



      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.trucknoM.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Truckno-->
    <!-- partyType-->
    <div class="form-group row">

      <div class="col-sm-2">
        <label for="partyType"> From </label>
      </div>

      <div class="col-xs-3">
        <select class="form-control" id="partyType" formControlName="partyType">
          <option>NRCM</option>
          <option>NR</option>
        </select>
      </div>


      <div [hidden]="myFormGroup.controls.partyType.valid" class="col-xs-1">
        <font color="red">
          <span class="glyphicon glyphicon-remove"></span>
        </font>
      </div>
    </div>
    <!--From -->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="place"> Place </label>
      </div>

      <div class="col-xs-3">
        <select id="palce" class="form-control" formControlName="place" [(ngModel)]="villageData">
          <option disabled selected>Select Place</option>
          <option *ngFor="let own of villagelist" value="{{own._id}}+{{own.village_name}}">{{own.village_name}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.place.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>
  </form>

</div>
