<div class="well container">

  <form [formGroup]="myFormGroup" (ngSubmit)="change(myFormGroup)" submitted=true enctype="multipart/form data"
    action="/" name="myform" id="myform">


    <!-- DATE-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="date"> date</label>
      </div>

      <div class="col-xs-3">
        <input type="date" id="date" class="form-control" formControlName="date">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--DATE -->

    <!--Truckno-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="truckNo"> Truckno </label>
      </div>

      <div class="col-xs-3">
        <select id="truckNo" class="form-control " formControlName="truckNo">
          <option selected>{{truckno}}</option>
          <option *ngFor="let i of trucklist">{{i}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.truckNo.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Truckno-->
    <!--NOP-->
    <div class="form-group row">

      <div class="col-xs-2">
        <label for="partyName"> Name of Party </label>
      </div>
      <div class="col-xs-3">
        <select id="partyName" class="form-control " formControlName="partyName">
          <option>{{party}}</option>
          <option *ngFor="let i of parties">{{i}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.partyName.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--NOP-->
    <!--Place-->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="place"> Place </label>
      </div>
      <div class="col-xs-3">

        <select id="place" class="form-control" formControlName="place">
          <option selected>{{place}}</option>
          <option *ngFor="let own of villagelist">{{own.village_name}}</option>
        </select>
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.place.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--place-->


    <!-- Amoount -->
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="hireAmount"> Hire Amount </label>
      </div>
      <div class="col-xs-3">
        <input type="text" id="hireAmount" class="form-control" formControlName="hireAmount">
      </div>
      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.hireAmount.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>

    <!-- Amount -->

    <!-- Check -->

    <div class="form-group row">

      <div class="col-xs-2">
        <label for="check"> Check</label>
      </div>

      <div class="col-xs-3">
        <input type="checkbox" id="check" class="form-control" formControlName="check" style="zoom:1.5">
      </div>

    </div>

    <!--  Check-->




    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>

    </div>

  </form>



</div>
