<div class="well container">

  <br />
  <div class="row">
    <div class="col-lg-12">
      <!-- DATE-->
      <div class="form-group row">
        <div class="col-xs-3">
          <input type="date" id="date" class="form-control" [(ngModel)]="dateFromUI">
        </div>
        <button mat-raised-button (click)="find()" class="btn btn-primary btn-sm btn-just-icon delete">
          Find
        </button>

      </div>
      <!--DATE -->

      <h3>{{today}}</h3>

      <table class="table" style="width:100%" align="center">
        <thead align="center" style="font-weight: bold">
          <tr class=table-header>
            <th>Srno</th>
            <th>Date</th>
            <th>Truck No</th>
            <th>Place</th>
            <th>Party</th>
          </tr>
        </thead>

        <tbody align="center">
          <tr *ngFor="let i of turnbooklist;let j = index">
            <td>{{j+1}}</td>
            <td>{{i.turnbookDate|date:'dd-MM-yyyy'}}</td>
            <td>{{i.ownerDetails[0].truckno}}</td>
            <td>{{i.villageDetails[0].village_name}}</td>
            <td>{{i.partyType}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<div *ngIf="show">

  <!-- <router-outlet></router-outlet> -->
</div>
