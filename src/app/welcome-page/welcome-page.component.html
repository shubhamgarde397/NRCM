<div class="well">

    <h1>Here are some shortcuts for you</h1>

</div>


<div class="well">
    <div class="row" style="height: 10vh;">
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('partyAdd')">Payment Add</button>
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('partyDisplay')">Payment
            Display</button>
    </div>
</div>
<div class="well">
    <div class="row" style="height: 10vh;">
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('turnAdd')">TurnBook Add</button>
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('turnDisplay')">TurnBook
            Display</button>
    </div>
</div>
<div class="well">
    <div class="row" style="height: 10vh;">

        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('truckdetails')">Truck Details</button>
    </div>
</div>

    <div class="container">
        <h3>LR book Status</h3>
        <ul *ngFor="let i of arr;let j=index;">
          <li><b>{{i.location}}:{{i.value}}</b></li>
        </ul>
      </div>
