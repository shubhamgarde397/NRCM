<div class="well">

    <h1>Here are some shortcuts for you</h1>

</div>


<div class="well" *ngIf="nrcmid===1">
    <div class="row" style="height: 10vh;">
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('partyAdd')">Payment Receipt</button>
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('partyDisplay')">Digital LR</button>
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('contactAdd')">Contact Page</button>
    </div>
</div>
<div class="well" *ngIf="nrcmid!=3">
    <div class="row" style="height: 10vh;">
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('turnAdd')">TurnBook Add</button>
        <button class="btn btn-warning col-sm-3 inheritedHeight" (click)="moveTo('turnDisplay')">TurnBook
            Display</button>
    </div>
</div>
